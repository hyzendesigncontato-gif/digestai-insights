<!DOCTYPE html>
<html>
<head>
  <title>Environment Check</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
    .var { margin: 10px 0; padding: 10px; background: #2a2a2a; border-radius: 4px; }
    .ok { color: #4ade80; }
    .error { color: #f87171; }
  </style>
</head>
<body>
  <h1>Environment Variables Check</h1>
  <div id="output"></div>
  <script type="module">
    const output = document.getElementById('output');
    
    const vars = {
      'VITE_SUPABASE_URL': import.meta.env.VITE_SUPABASE_URL,
      'VITE_SUPABASE_ANON_KEY': import.meta.env.VITE_SUPABASE_ANON_KEY,
      'VITE_AI_WEBHOOK_URL': import.meta.env.VITE_AI_WEBHOOK_URL,
    };
    
    Object.entries(vars).forEach(([key, value]) => {
      const div = document.createElement('div');
      div.className = 'var';
      
      if (!value) {
        div.innerHTML = `<span class="error">❌ ${key}: MISSING</span>`;
      } else {
        const masked = key.includes('KEY') 
          ? `${value.substring(0, 20)}...${value.substring(value.length - 10)}`
          : value;
        div.innerHTML = `<span class="ok">✅ ${key}:</span><br>${masked}`;
      }
      
      output.appendChild(div);
    });
  </script>
</body>
</html>
